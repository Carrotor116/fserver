<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, minimum-scale=1.0"/>
    <title>error</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 24px 16px 32px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background: #f5f7fb;
            color: #1f2933;
        }

        .page {
            max-width: 640px;
            margin: 0 auto;
        }

        h2 {
            margin: 0 0 8px;
            font-size: 22px;
            font-weight: 600;
            color: #b91c1c;
        }

        .card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.06);
            padding: 16px 18px;
            margin-top: 18px;
            border-left: 4px solid #f97373;
        }

        .card-title {
            font-size: 15px;
            font-weight: 600;
            color: #b91c1c;
            margin-bottom: 8px;
        }

        .error-body {
            margin: 0;
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 15px;
            line-height: 1.6;
            color: #111827;
        }
    </style>
</head>
<body>
<div class="page">
    <h2>Error</h2>
    <div class="card">
<!--        <div class="card-title">错误信息</div>-->
        <p class="error-body">{{ error }}</p>
    </div>
</div>
</body>
</html>
