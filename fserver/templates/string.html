<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, minimum-scale=1.0"/>

    <style>
        /* å…¨å±€æ ·å¼ï¼Œä¸ list.html ä¿æŒç»Ÿä¸€é£æ ¼ */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 24px 16px 32px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background: #f5f7fb;

        .page {

        }

        h2 {
            margin: 0 0 8px;
            font-size: 22px;
            font-weight: 600;
            color: #111827;
        }

        .card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.06);
            padding: 16px 18px;
            margin-top: 18px;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;

        }

        .card-title {
            font-size: 15px;

            color: #374151;
        }

        /* å¤åˆ¶æŒ‰é’®æ ·å¼ï¼Œæ²¿ç”¨ list.html çš„æŒ‰é’®é£æ ¼ */
        .btn-copy {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            border: none;
            color: #ffffff;
            padding: 8px 16px;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 13px;
            font-weight: 500;
            border-radius: 999px;
            outline: none;
            cursor: pointer;
            box-shadow: 0 8px 18px rgba(79, 70, 229, 0.25);
            transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease, opacity 0.12s ease;
            white-space: nowrap;
        }

        .btn-copy:hover {
            transform: translateY(-1px);
            box-shadow: 0 14px 30px rgba(79, 70, 229, 0.35);
        }

        .btn-copy:active {
            transform: translateY(0);
            box-shadow: 0 8px 18px rgba(79, 70, 229, 0.25);
        }

        .btn-copy-icon {
            font-size: 14px;
        }

        .text-container {
            margin-top: 4px;
            border-radius: 8px;
            background: #ffffff;
            border: 1px solid #e5e7eb;
            padding: 12px 14px;
            overflow: auto;
            max-height: calc(100vh - 220px);
        }

        .text-body {
            margin: 0;
            white-space: pre-wrap;
            word-break: break-word;
            font-family: ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 13px;
            line-height: 1.6;
            color: #111827;
        }

        @media (max-width: 640px) {
            .card {

            }
        }
    </style>
</head>
<body>
<div class="page">
    <h2>Text content</h2>
    <div class="card">
        <div class="card-header">
            <div class="card-title">å†…å®¹é¢„è§ˆ</div>
            <button id="copy_btn" class="btn-copy">
                <span class="btn-copy-icon">ğŸ“‹</span>
                å¤åˆ¶å…¨éƒ¨
            </button>
        </div>
        <div class="text-container">
            <pre id="text_content" class="text-body">{{ content }}</pre>
        </div>
    </div>
</div>

<script type="text/javascript">
    const copyBtn = document.getElementById('copy_btn');
    const textEle = document.getElementById('text_content');

    function copyTextFallback(text) {
        const textarea = document.createElement('textarea');
        textarea.value = text;
        textarea.style.position = 'fixed';
        textarea.style.top = '-1000px';
        document.body.appendChild(textarea);
        textarea.focus();
        textarea.select();
        try {
            document.execCommand('copy');
            alert('å¤åˆ¶æˆåŠŸ');
        } catch (e) {
            alert('å¤åˆ¶å¤±è´¥ï¼š' + e);
        }
        document.body.removeChild(textarea);
    }

    function copyText() {
        const text = textEle ? textEle.innerText : '';
        if (!text) {
            alert('æ²¡æœ‰å¯å¤åˆ¶çš„å†…å®¹');
            return;
        }
        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(text).then(function () {
                alert('å¤åˆ¶æˆåŠŸ');
            }).catch(function () {
                copyTextFallback(text);
            });
        } else {
            copyTextFallback(text);
        }
    }

    if (copyBtn) {
        copyBtn.addEventListener('click', copyText);
    }
</script>
</body>
</html>
